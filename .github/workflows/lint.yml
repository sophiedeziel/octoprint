name: Linter and Type Checker

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  sorbet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@7bae1d00b5db9166f4f0fc47985a3a5702cb58f0
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Run Sorbet
      run: bundle exec srb tc

  rubocop:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@7bae1d00b5db9166f4f0fc47985a3a5702cb58f0
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop

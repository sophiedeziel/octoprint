name: Linter and Type Checker

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  sorbet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@52b8784594ec115fd17094752708121dc5dabb47
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Run Sorbet
      run: bundle exec srb tc

  rubocop:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@52b8784594ec115fd17094752708121dc5dabb47
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop

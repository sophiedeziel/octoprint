name: Linter and Type Checker

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  sorbet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@ae195bbe749a7cef685ac729197124a48305c1cb
      with:
        bundler-cache: true

    - name: Run Sorbet
      run: bundle exec srb tc

  rubocop:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@ae195bbe749a7cef685ac729197124a48305c1cb
      with:
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop --format github

  tapioca:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@ae195bbe749a7cef685ac729197124a48305c1cb
      with:
        bundler-cache: true

    - name: Verify Tapioca RBI files are up to date
      run: bin/tapioca dsl --verify

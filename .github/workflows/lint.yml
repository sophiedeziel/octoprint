name: Linter and Type Checker

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  sorbet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a
      with:
        bundler-cache: true

    - name: Run Sorbet
      run: bundle exec srb tc

  rubocop:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a
      with:
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop --format github

  tapioca:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a
      with:
        bundler-cache: true

    - name: Verify Tapioca RBI files are up to date
      run: bin/tapioca dsl --verify

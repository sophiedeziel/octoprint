name: Linter and Type Checker

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  sorbet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@f8d7259c7a66155a7c4a157a1a10ca601f186594
      with:
        bundler-cache: true

    - name: Run Sorbet
      run: bundle exec srb tc

  rubocop:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@f8d7259c7a66155a7c4a157a1a10ca601f186594
      with:
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop --format github

  tapioca:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@f8d7259c7a66155a7c4a157a1a10ca601f186594
      with:
        bundler-cache: true

    - name: Verify Tapioca RBI files are up to date
      run: bin/tapioca dsl --verify

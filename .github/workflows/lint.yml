name: Linter and Type Checker

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  sorbet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@ff740bc00a01b3a50fffc55a1071b1060eeae9dc
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Run Sorbet
      run: bundle exec srb tc

  rubocop:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Ruby and gems
      uses: ruby/setup-ruby@ff740bc00a01b3a50fffc55a1071b1060eeae9dc
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop

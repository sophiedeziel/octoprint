AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  Exclude:
    - 'sorbet/rbi/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

require: rubocop-rspec
